<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة محمد سلمان 📚</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #006400;
      color: white;
      padding: 20px;
      font-size: 48px; /* كبرنا العنوان */
      font-weight: bold;
    }
    nav {
      margin: 20px 0;
    }
    nav button {
      background-color: #228B22;
      color: white;
      border: none;
      padding: 20px 40px;
      margin: 10px;
      font-size: 38px; /* كبرنا أزرار الأقسام */
      cursor: pointer;
      border-radius: 8px;
    }
    nav button:hover {
      background-color: #006400;
    }
    .content {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      font-size: 36px; /* كبرنا النصوص */
      text-align: right;
    }
    h2 {
      font-size: 40px; /* كبرنا العناوين */
      color: #222;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 15px 0;
      font-size: 36px; /* كبرنا الروابط */
    }
    ul li a {
      text-decoration: none;
      color: #004080;
    }
    ul li a:hover {
      text-decoration: underline;
      color: #c00;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #228B22;
      color: white;
      font-size: 36px; /* كبرنا زر الرجوع */
      border-radius: 8px;
      text-decoration: none;
    }
    .back-btn:hover {
      background-color: #006400;
    }
  </style>
</head>
<body>

  <header>📚 مكتبة محمد سلمان 📚</header>

  <nav>
    <button onclick="showSection('books')">📘 الكتب</button>
    <button onclick="showSection('notes')">📝 الملاحظات</button>
    <button onclick="showSection('timer')">⏳ المؤقت</button>
    <button onclick="showSection('lessons')">📑 الملازم</button>
  </nav>

  <div id="content" class="content">
    <h2>👈 اختر قسم من الأقسام أعلاه</h2>
  </div>

  <script>
    function showSection(section) {
      let content = document.getElementById("content");
      if (section === "lessons") {
        content.innerHTML = `
          <h2>📑 الملازم</h2>
          <ul>
            <li><a href="#">📘 ملازم الاول المتوسط</a></li>
            <li><a href="#">📘 ملازم الرابع الاعدادي</a></li>
          </ul>
        `;
      } else if (section === "books") {
        content.innerHTML = `
          <h2>📘 كتب الاول المتوسط</h2>
          <ul>
            <li><a href="#">📕 كتاب عربي</a></li>
            <li><a href="#">📕 كتاب رياضيات</a></li>
          </ul>
        `;
      } else if (section === "notes") {
        content.innerHTML = `
          <h2>📝 الملاحظات</h2>
          <p>اكتب ملاحظاتك هنا...</p>
        `;
      } else if (section === "timer") {
        content.innerHTML = `
          <h2>⏳ المؤقت</h2>
          <p id="timerDisplay">00:00</p>
          <button onclick="startTimer()">ابدأ</button>
          <button onclick="stopTimer()">توقف</button>
          <button onclick="resetTimer()">إعادة</button>
        `;
      }
    }

    let timer;
    let seconds = 0;
    function startTimer() {
      if (!timer) {
        timer = setInterval(() => {
          seconds++;
          let mins = String(Math.floor(seconds / 60)).padStart(2, '0');
          let secs = String(seconds % 60).padStart(2, '0');
          document.getElementById("timerDisplay").innerText = mins + ":" + secs;
        }, 1000);
      }
    }
    function stopTimer() {
      clearInterval(timer);
      timer = null;
    }
    function resetTimer() {
      clearInterval(timer);
      timer = null;
      seconds = 0;
      document.getElementById("timerDisplay").innerText = "00:00";
    }
  </script>

</body>
</html>
