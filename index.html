<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mohamed-slman - StudyBuddy</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #0b6e4f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #ddd;
      padding: 10px;
    }
    nav button {
      background: #0b6e4f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #095a40;
    }
    section {
      display: none;
      padding: 20px;
      animation: fade 0.4s;
    }
    section.active {
      display: block;
    }
    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 10px 0;
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      transition: 0.3s;
    }
    ul li:hover {
      background: #f1f1f1;
    }
    ul li a {
      text-decoration: none;
      color: #0b6e4f;
      font-weight: bold;
    }
    .timer {
      text-align: center;
      font-size: 30px;
      margin: 20px 0;
    }
    .timer button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #0b6e4f;
      color: white;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .note {
      background: #fff;
      border: 1px solid #ddd;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
    }
    footer {
      background: #0b6e4f;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>📘 mohamed-slman - الاول متوسط</header>

  <nav>
    <button onclick="showSection('lessons')">الملازم</button>
    <button onclick="showSection('timerSection')">المؤقت</button>
    <button onclick="showSection('notes')">الملاحظات</button>
  </nav>

  <!-- قسم الملازم -->
  <section id="lessons" class="active">
    <h2>📚 الملازم</h2>
    <ul>
      <li><a href="https://drive.google.com/file/d/1ennaAbaxjJjvlebpy4z76uJI7-mdDJFH/view?usp=drivesdk" target="_blank">📘 ملزمة الرياضيات</a></li>
      <li><a href="https://drive.google.com/file/d/1JsLBMUzmmMOmPqxH2r6q80q-QyZnT9o8/view?usp=drivesdk" target="_blank">📗 ملزمة الإنكليزي</a></li>
      <li><a href="https://drive.google.com/file/d/1olnxoHHGn_3bq_LR9VhV72x2iu3XvdCr/view?usp=drivesdk" target="_blank">📕 ملزمة الإسلامية</a></li>
      <li><a href="https://drive.google.com/file/d/1NgOeTISLW29IOKoP8esZVNvERPaTmzrR/view?usp=drivesdk" target="_blank">📒 ملزمة الأحياء</a></li>
      <li><a href="https://drive.google.com/file/d/1hOpg6lkaRpI5AypSGMJNgcg3sVRBK7Hp/view?usp=drivesdk" target="_blank">📙 ملزمة الاجتماعيات</a></li>
      <li><a href="https://drive.google.com/file/d/1AVVh_tqj711mG8SadiLE03hN-sr4MPJK/view?usp=drivesdk" target="_blank">📘 ملزمة العربي - الجزء الأول</a></li>
      <li><a href="https://drive.google.com/file/d/1-6ue75fdskBBe8QzAg-281UCmfu8HWOL/view?usp=drivesdk" target="_blank">📗 ملزمة العربي - الجزء الثاني</a></li>
    </ul>
  </section>

  <!-- قسم المؤقت -->
  <section id="timerSection">
    <h2>⏳ المؤقت</h2>
    <div class="timer" id="timerDisplay">25:00</div>
    <div style="text-align:center">
      <button onclick="startTimer()">▶️ بدء</button>
      <button onclick="pauseTimer()">⏸️ إيقاف مؤقت</button>
      <button onclick="resetTimer()">🔄 إعادة</button>
    </div>
    <div style="text-align:center;margin-top:10px;">
      <button onclick="changeTime(60)">+1 دقيقة</button>
      <button onclick="changeTime(-60)">-1 دقيقة</button>
    </div>
  </section>

  <!-- قسم الملاحظات -->
  <section id="notes">
    <h2>📝 الملاحظات</h2>
    <textarea id="noteInput" placeholder="أكتب ملاحظتك هنا..."></textarea>
    <button onclick="addNote()">إضافة ملاحظة</button>
    <div id="notesList"></div>
  </section>

  <footer>
    <p>© 2025 mohamed-slman - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    // التنقل بين الأقسام
    function showSection(id){
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // المؤقت
    let timerSeconds = 25*60;
    let timerInterval = null;

    function updateDisplay(){
      const m = String(Math.floor(timerSeconds/60)).padStart(2,'0');
      const s = String(timerSeconds%60).padStart(2,'0');
      document.getElementById("timerDisplay").textContent = `${m}:${s}`;
    }

    function startTimer(){
      if(timerInterval) return;
      timerInterval = setInterval(()=>{
        if(timerSeconds>0){
          timerSeconds--;
          updateDisplay();
        } else {
          clearInterval(timerInterval);
          timerInterval=null;
          alert("⏰ انتهى الوقت!");
        }
      },1000);
    }

    function pauseTimer(){
      clearInterval(timerInterval);
      timerInterval=null;
    }

    function resetTimer(){
      pauseTimer();
      timerSeconds = 25*60;
      updateDisplay();
    }

    function changeTime(sec){
      timerSeconds = Math.max(0, timerSeconds+sec);
      updateDisplay();
    }

    // الملاحظات
    function addNote(){
      const text = document.getElementById("noteInput").value.trim();
      if(!text) return;
      const div = document.createElement("div");
      div.className = "note";
      div.textContent = text;
      document.getElementById("notesList").appendChild(div);
      document.getElementById("noteInput").value="";
    }

    updateDisplay();
  </script>
</body>
</html>
